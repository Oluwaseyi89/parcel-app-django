{% extends 'parcel_backends/base.html' %} {% block content %} {% load static %}
<div class="container">
  <br />
  <div
    id="alert_container"
    class="alert alert-danger alert-dismissible"
    role="alert"
  >
    <p id="error" style="text-align: center">{{error}}</p>
    <button role="alert" type="button" class="close" data-dismiss="alert">
      <span>&times;</span>
    </button>
  </div>
  <form method="post" action="/parcel_message/message_desk/" class="form">
    {% csrf_token %}
    <legend>Admin Staff Login</legend>
    <div class="form-group">
      <input
        id="emailInput"
        type="email"
        name="email"
        placeholder="E-Mail"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <input
        id="passwordInput"
        type="password"
        name="password"
        placeholder="Password"
        class="form-control"
      />
    </div>
    <input type="submit" title="Login" class="btn default-submit-btn" />
  </form>
</div>
<script>
  if (!$("#error").html()) {
    $("#alert_container").hide();
  } else {
    $("#alert_container").show();
  }
</script>
{% endblock %}
