
   {% extends 'parcel_backends/base.html' %}
    {% block content %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'parcel_admin.css' %}" />
            <div id="staff_alert" class="alert alert-danger alert-dismissible" role="alert">
                <p id="staff_mess">{{not_exist}}</p> 
                <button role="alert" type="button"  class="close" data-dismiss="alert"><span>&times;</span></button>
            </div>
            <div id="pass_alert" class="alert alert-danger alert-dismissible" role="alert">
                <p id="pass_mess">{{bad_password}}</p> 
                <button role="alert" type="button"  class="close" data-dismiss="alert"><span>&times;</span></button>
            </div>
            <form class="container" method="POST" action="/parcel_backends/desk_login/">
                {% csrf_token %}
                <legend>Admin Staff Login</legend> <br/>
                <div class="horizontal-form">
                    <div class="form-group">
                        <input name="email" placeholder="Enter Email" for="email" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input name="password" placeholder="Enter Password" for="password" type="password" class="form-control"/>
                    </div>
                    <input type="submit" class="btn default-submit-btn" value="Login"/> <hr/>
                    <a href="{% url 'staff_reg_page' %}">Register here...</a> 
                </div>
            </form>

   <script>
       if (!$('#staff_mess').html()) {
           $('#staff_alert').hide();
       } else {
           $('#staff_alert').show();
       }

       if (!$('#pass_mess').html()) {
           $('#pass_alert').hide();
       } else {
           $('#pass_alert').show();
       }
       document.title = "Staff Login Page";
   </script>

{% endblock %}
