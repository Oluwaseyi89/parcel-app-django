version: '3.8'

services:
  web:
    build: .
    command: gunicorn parcel_app.wsgi:application --bind 0.0.0.0:8000 --workers 3
    expose:
      - "8000"
    environment:
      - DJANGO_SETTINGS_MODULE=parcel_app.settings.production
    depends_on:
      - db
      - redis
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - web
    restart: unless-stopped

  celery_worker:
    build: .
    command: celery -A parcel_app worker --loglevel=info
    environment:
      - DJANGO_SETTINGS_MODULE=parcel_app.settings.production
    depends_on:
      - db
      - redis
    volumes:
      - logs_volume:/app/logs
    restart: unless-stopped

  celery_beat:
    build: .
    command: celery -A parcel_app beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DJANGO_SETTINGS_MODULE=parcel_app.settings.production
    depends_on:
      - db
      - redis
    volumes:
      - logs_volume:/app/logs
    restart: unless-stopped

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=parcel_db
      - POSTGRES_USER=parcel_user
      - POSTGRES_PASSWORD=parcel_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
  logs_volume: